    <p>Para ponerte en contacto con nosotros completa este formulario</p>
    <form action="/submit_contact_form" method="post">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" placeholder="Tu nombre.." required>
    
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Tu correo electrónico.." required>
    
        <label for="subject">Asunto:</label>
        <input type="text" id="subject" name="subject" placeholder="Asunto.." required>
    
        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" placeholder="Escribe tu mensaje.." style="height:200px" required></textarea>
    
        <input type="submit" value="Enviar">
    </form>
</body>
