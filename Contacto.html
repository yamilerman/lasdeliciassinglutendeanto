    <p>Para ponerte en contacto con nosotros completa este formulario</p>
    <form id="formulario"name="formulario"  action="https://formsubmit.co/lasdeliciassinglutendeanto@gmail.com" method="post">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" maxlength="30" placeholder="Tu nombre.." >
    
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Tu correo electrónico..">

        <label for="telefono">Numero de telefono</label>
        <input type="tel" name="telefono" placeholder="Tu numero de teléfono.."><br>

        <br>Desea recibir la respuesta por: 
        <br>
        <input type="radio" name="respuesta" id="tel" value="telefono"> Teléfono
        <input type="radio" name="respuesta" id="mail" value="email"> Email
        <br>
        <br>
        <label for="subject">Asunto:</label>
        <input type="text" id="subject" name="subject" placeholder="Asunto.." >
    
        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" placeholder="Escribe tu mensaje.." style="height:200px" ></textarea>
    
        <input type="submit" value="Enviar" id="btn">
    </form>
