<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="enlace-2.css">
    <title>Tienda de Productos</title>
</head>
<body>
    <h1>Tienda de Productos</h1>
    
    <!-- Ejemplo de productos -->
    <div class="product">
        <a href="imagenes.jpg/tarta.jpg"></a>
        <img src="imagenes.jpg/tarta.jpg" alt="">
        <h2>Tarta individual x3</h2>
        <p>Precio: $12,800.00</p>
        <button class="add-to-cart" onclick="addToCart('Producto 1', 12,500.00)">Agregar al Carrito</button>
    </div>

    <div class="product">
        <a href="imagenes.jpg/fideos.jpg"></a>
        <img src="imagenes.jpg/fideos.jpg" alt="Producto 2">
        <h2>Fideos Frescos por 1kg</h2>
        <p>Precio: $8,000.00</p>
        <button class="add-to-cart" onclick="addToCart('Producto 2', 8,)"> Agregar al Carrito</button>

    </div>
    <div class="product">
        <a href="imagenes.jpg/20220810_033905.jpg"></a>
        <img src="imagenes.jpg/20220810_033905.jpg" alt="Producto 3">
        <h2>Pizzetas por media docena </h2>
        <p>Precio: $5,000.00</p>
        <button class="add-to-cart" onclick="addToCart('Producto 2', 8,)"> Agregar al Carrito</button>

    </div>
    <div class="product">
        <a href="imagenes.jpg/20220814_093944.jpg"></a>
        <img src="imagenes.jpg/20220814_093944.jpg" alt="Producto 4">
        <h2>Alfajores de maicena por 3/U</h2>
        <p>Precio: $6,000.00</p>
        <button class="add-to-cart" onclick="addToCart('Producto 2', 8,)"> Agregar al Carrito</button>

    </div>
    <div class="clearfix"></div>
    

    <script>
        function addToCart(producto, precio)
            alert('Producto agregado al carrito: ' + producto + ' - Precio: $' + precio);
        }
    </script>
</body>
</html>
